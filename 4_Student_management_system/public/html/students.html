<!doctype html>
<html>
<head><meta charset="utf-8"><title>Students</title><link rel="stylesheet" href="/css/style.css">
<link rel="icon" href="image/icon.png" type="image/png"></head>
<body>
 <header>
    <div class="logo"><img src="/image/logo.png" alt="Logo" style="height:20px;position:absolute;top:30px;left:8px;"> </div>
    <div class="logo">Student Management System</div>
    <nav>
      <ul>
        <li><a id="nav-home" href="/home">Home</a></li>
        <li><a id="nav-students" href="/students">Students</a></li>
        <li><a id="nav-marksheet" href="/marksheet">Marksheet</a></li>
        <li><a id="nav-attendance" href="/attendance">Attendance</a></li>
        <li><button id="logout">Logout</button></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Students</h2>
    <button id="add-student" class="btn">Add Student</button>

    <form id="student-form" style="display:none;margin-top:12px;">
      <input type="hidden" id="student-id">
      <input id="sname" placeholder="Name" required>
      <input id="semail" placeholder="Email" type="email" required>
      <input id="sphone" placeholder="Phone" required>
      <input id="sage" placeholder="Age" type="number" required>
      <input id="sdob" placeholder="DOB" type="date" required>
      <div style="display:flex;gap:8px">
        <button id="save-student" class="btn" type="submit">Save</button>
        <button id="cancel-student" class="btn btn-ghost" type="button">Cancel</button>
      </div>
    </form>

    <table class="table" id="students-table" style="margin-top:12px;">
      <thead><tr><th>S.No</th><th>Name</th><th>Email</th><th>Phone</th><th>Age</th><th>DOB</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

<script src="/js/home.js"></script>
<script src="/js/students.js"></script>
</body>
</html>
