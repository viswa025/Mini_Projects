<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marksheet</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
 <header>
    <div class="logo"><img src="/image/logo.png" alt="Logo" style="height:20px;position:absolute;top:30px;left:8px;"> </div>
    <div class="logo"> Student Management System</div>
    <nav>
      <ul>
        <li><a id="nav-home" href="/home">Home</a></li>
        <li><a id="nav-students" href="/students">Students</a></li>
        <li><a id="nav-marksheet" href="/marksheet">Marksheet</a></li>
        <li><a id="nav-attendance" href="/attendance">Attendance</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Student Marksheet</h2>

      <div class="form-row">
        <label class="label-inline">Student
          <select id="student-select" class="input-inline">
            <option value="">Loading students...</option>
          </select>
        </label>
        <label class="label-inline">Tamil
          <input id="tamil" type="number" min="0" max="100" class="input-inline" />
        </label>

        <label class="label-inline">English
          <input id="english" type="number" min="0" max="100" class="input-inline" />
        </label>

        

        <label class="label-inline">Maths
          <input id="maths" type="number" min="0" max="100" class="input-inline" />
        </label>

        <label class="label-inline">Science
          <input id="science" type="number" min="0" max="100" class="input-inline" />
        </label>

        <label class="label-inline">Social
          <input id="social" type="number" min="0" max="100" class="input-inline" />
        </label>

        <label class="label-inline">Total
          <input id="total" type="number" min="0" max="500" class="input-inline" readonly />
        </label>
         

        <div class="form-actions">
          <button id="save-marks" class="btn">Save Marks</button>
        </div>
      </div>

      <table id="marks-table" class="table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>English</th>
            <th>Tamil</th>
            <th>Maths</th>
            <th>Science</th>
            <th>Social</th>
            
            <th>Grade</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/js/marksheet.js"></script>
</body>
</html>
