<!doctype html>
<html>
<head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="/css/style.css">
<link rel="icon" href="image/icon.png" type="image/png"></head>
<body>
  <header>
     <div class="logo"><img src="/image/logo.png" alt="Logo" style="height:20px;position:absolute;top:30px;left:8px;"> </div>
<div class="logo"> Student Management System</div><nav><ul><li><a href="/login">Login</a></li></ul></nav></header>
  <div class="container">
    <h2>Register</h2>
    <form id="register-form" class="form">
      <input id="username" placeholder="Full name" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <input id="confirm" type="password" placeholder="Retype password" required>
      <button class="btn" type="submit">Register</button>
    </form>
    <p>Already registered? <a href="/login">Login</a></p>
  </div>
<script src="/js/register.js"></script>
</body>
</html>
