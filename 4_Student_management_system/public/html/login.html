<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title><link rel="stylesheet" href="/css/style.css">
<link rel="icon" href="image/icon.png" type="image/png"></head>
<body>
  <header>
     <div class="logo"><img src="/image/logo.png" alt="Logo" style="height:20px;position:absolute;top:30px;left:8px;"> </div>

    <div class="logo"> Student Management System</div></header>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form" class="form">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <p>No account? <a href="/register">Register</a></p>
  </div>
<script src="/js/login.js"></script>
</body>
</html>
