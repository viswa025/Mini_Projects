<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
<header>
  
    <div class="logo"><img src="/image/logo.png" alt="Logo" style="height:20px;position:absolute;top:30px;left:8px;"> </div>
    <div class="logo"> Student Management System</div>
    <nav>
      <ul>
        <li><a id="nav-home" href="/home">Home</a></li>
        <li><a id="nav-students" href="/students">Students</a></li>
        <li><a id="nav-marksheet" href="/marksheet">Marksheet</a></li>
        <li><a id="nav-attendance" href="/attendance">Attendance</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Attendance</h2>
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Present</th>
          <th>Absent</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="submit-attendance">Submit Attendance</button>

    <div id="summary">
      <p>Total Students: <span id="total">0</span></p>
      <p>Present: <span id="present">0</span></p>
      <p>Absent: <span id="absent">0</span></p>
    </div>
  </main>

  <script src="../js/attendance.js"></script>
</body>
</html>
